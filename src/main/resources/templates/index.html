<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .job-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 조회수에 따른 카드 크기 */
        .size-large {
            grid-column: span 2;
            grid-row: span 2;
            background-color: #f8f9fa;
        }

        .size-medium {
            grid-column: span 2;
            grid-row: span 1;
            background-color: #ffffff;
        }

        .size-small {
            grid-column: span 1;
            grid-row: span 1;
            background-color: #ffffff;
        }

        /* 반응형 그리드 */
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .size-large {
                grid-column: span 2;
                grid-row: span 2;
            }
        }

        @media (max-width: 576px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .size-large, .size-medium {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        .view-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Job Posting</a>
    </div>
</nav>

<div class="grid-container">
    <!-- 인기 공고 (큰 사이즈) -->
    <div class="job-card size-large position-relative">
        <span class="view-count">조회수: 1,234</span>
        <h2>시니어 백엔드 개발자</h2>
        <p class="company">테크 컴퍼니</p>
        <p class="location">서울 강남구</p>
        <p class="description">
            5년 이상의 백엔드 개발 경험을 가진 시니어 개발자를 모십니다.
            Java, Spring Boot를 활용한 대규모 서비스 개발 경험이 있는 분을 찾습니다.
        </p>
        <div class="skills mt-3">
            <span class="badge bg-primary">Java</span>
            <span class="badge bg-primary">Spring</span>
            <span class="badge bg-primary">MSA</span>
        </div>
    </div>

    <!-- 중간 인기 공고 (중간 사이즈) -->
    <div class="job-card size-medium position-relative">
        <span class="view-count">조회수: 856</span>
        <h3>프론트엔드 개발자</h3>
        <p class="company">웹 솔루션즈</p>
        <p class="description">React 기반 웹 서비스 개발</p>
        <span class="badge bg-primary">React</span>
    </div>

    <!-- 일반 공고 (작은 사이즈) -->
    <div class="job-card size-small position-relative">
        <span class="view-count">조회수: 432</span>
        <h4>UI/UX 디자이너</h4>
        <p class="company">디자인 랩</p>
        <p class="location">서울</p>
    </div>

    <!-- 추가 카드들... -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
