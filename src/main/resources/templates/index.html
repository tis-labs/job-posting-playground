<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Grid</title>
    <link th:href="@{/css/job-posting.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="grid-container">
    <div class="job-card" th:each="job : ${jobPostings}"
         th:attr="data-id=${job.id}, data-views=${job.clickCount},
                  data-title=${job.title}, data-description=${job.description}, data-location=${job.location}">
        <span class="view-count" th:text="'조회수: ' + ${job.clickCount}"></span>
        <p class="title" th:text="${job.title}"></p>
        <p class="company" th:text="${job.company}"></p>
        <p class="location" th:text="${job.location}"></p>
        <p class="description" th:text="${job.description}"></p>
    </div>
</div>

<script type="module" th:src="@{/js/main.js}"></script>
</body>
</html>
